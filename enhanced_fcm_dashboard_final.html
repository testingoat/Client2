<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”” GoatGoat FCM Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            --success-gradient: linear-gradient(135deg, #13b497 0%, #59d4a4 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-light: rgba(229, 231, 235, 0.7);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
            --primary-color: #6a11cb;
            --primary-dark: #5a0fb8;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --card-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #273447;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --border-light: rgba(55, 65, 81, 0.7);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.6);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.7);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.8);
            --shadow-glow: 0 0 20px rgba(79, 172, 254, 0.3);
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --glass-bg: rgba(17, 24, 39, 0.25);
            --glass-border: rgba(55, 65, 81, 0.18);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.3;
        }
        .animated-bg::before, .animated-bg::after {
            content: ''; position: absolute; border-radius: 50%;
            filter: blur(100px); animation: float 20s infinite ease-in-out;
        }
        .animated-bg::before {
            width: 600px; height: 600px; background: var(--primary-gradient);
            top: -200px; right: -200px;
        }
        .animated-bg::after {
            width: 400px; height: 400px; background: var(--secondary-gradient);
            bottom: -100px; left: -100px; animation-delay: 10s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }
        #theme-toggle {
            z-index: 1000; border-radius: 50%; box-shadow: var(--shadow-md);
            background: var(--bg-primary); transition: all 0.3s ease;
        }
        #theme-toggle:hover { transform: scale(1.05); box-shadow: var(--shadow-lg); }
        #theme-toggle i { font-size: 1.2rem; transition: all 0.3s ease; }
        .header {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border); border-radius: 0 0 2rem 2rem;
            padding: 3rem 0; position: relative; overflow: hidden;
            transition: all 0.3s ease; margin-bottom: 2rem;
        }
        .header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary-gradient); opacity: 0.1; z-index: -1;
        }
        .header-content { position: relative; z-index: 1; }
        .header h1 {
            font-family: 'Space Grotesk', sans-serif; font-weight: 800; font-size: 3.5rem;
            background: var(--primary-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; background-clip: text;
            margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem;
            animation: slideInLeft 0.8s ease;
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .header .subtitle {
            font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;
            animation: slideInLeft 0.8s ease 0.2s both;
        }
        .status-indicators {
            display: flex; gap: 1.5rem; flex-wrap: wrap;
            animation: slideInLeft 0.8s ease 0.4s both;
        }
        .live-badge {
            background: var(--danger-gradient); color: white; padding: 0.75rem 1.5rem;
            border-radius: 3rem; font-weight: 700; font-size: 1rem;
            display: inline-flex; align-items: center; gap: 0.75rem;
            box-shadow: var(--shadow-lg); position: relative; overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .live-badge::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }
        .live-badge .pulse {
            width: 12px; height: 12px; background: white; border-radius: 50%;
            animation: pulse 2s infinite; box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .system-status {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border); padding: 0.75rem 1.5rem;
            border-radius: 3rem; display: inline-flex; align-items: center;
            gap: 0.75rem; font-weight: 600; color: var(--text-primary);
            box-shadow: var(--shadow-md);
        }
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem; margin: 3rem 0;
        }
        .stat-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border); border-radius: 1.5rem;
            padding: 2rem; position: relative; overflow: hidden;
            transition: all 0.4s ease; box-shadow: var(--card-shadow);
            animation: fadeInUp 0.8s ease both;
        }
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        .stat-card:nth-child(5) { animation-delay: 0.5s; }
        .stat-card:nth-child(6) { animation-delay: 0.6s; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stat-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-2xl); }
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0; transition: opacity 0.3s ease; z-index: -1;
        }
        .stat-card.online::before { background: var(--success-gradient); }
        .stat-card.tokens::before { background: var(--info-gradient); }
        .stat-card.sellers::before { background: var(--warning-gradient); }
        .stat-card.customers::before { background: var(--primary-gradient); }
        .stat-card.delivery::before { background: var(--secondary-gradient); }
        .stat-card.mode::before { background: var(--danger-gradient); }
        .stat-card:hover::before { opacity: 0.1; }
        .stat-icon-wrapper {
            width: 70px; height: 70px; border-radius: 1rem;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem; position: relative; overflow: hidden;
        }
        .stat-card.online .stat-icon-wrapper { background: var(--success-gradient); }
        .stat-card.tokens .stat-icon-wrapper { background: var(--info-gradient); }
        .stat-card.sellers .stat-icon-wrapper { background: var(--warning-gradient); }
        .stat-card.customers .stat-icon-wrapper { background: var(--primary-gradient); }
        .stat-card.delivery .stat-icon-wrapper { background: var(--secondary-gradient); }
        .stat-card.mode .stat-icon-wrapper { background: var(--danger-gradient); }
        .stat-icon { font-size: 2rem; color: white; z-index: 1; }
        .stat-value {
            font-size: 3rem; font-weight: 800; color: var(--text-primary);
            margin-bottom: 0.5rem; font-family: 'Space Grotesk', sans-serif;
        }
        .stat-label {
            font-size: 1rem; color: var(--text-secondary); font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .content-section {
            background: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 1.5rem; padding: 2.5rem; margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        .section-title {
            font-size: 1.75rem; font-weight: 700; color: var(--text-primary);
            display: flex; align-items: center; gap: 0.75rem;
            font-family: 'Space Grotesk', sans-serif;
        }
        .section-title i {
            background: var(--primary-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .alert-modern {
            padding: 1.5rem; border-radius: 1rem; margin-bottom: 2rem;
            display: flex; align-items: flex-start; gap: 1rem; border: 2px solid;
        }
        .alert-warning-modern {
            background: rgba(250, 112, 154, 0.1); border-color: rgba(250, 112, 154, 0.3);
            color: var(--text-primary);
        }
        .alert-icon { font-size: 1.5rem; animation: shake 2s infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .form-container {
            background: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 1.5rem; padding: 2rem; box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }
        .form-row { display: flex; gap: 1.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 280px; }
        .form-control-modern, .form-select-modern, .form-textarea-modern {
            background: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 1rem; padding: 1rem 1.25rem; font-size: 1rem;
            transition: all 0.3s ease; color: var(--text-primary); width: 100%;
            font-family: 'Inter', sans-serif; resize: vertical;
        }
        .form-control-modern:focus, .form-select-modern:focus, .form-textarea-modern:focus {
            border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
            outline: none; transform: translateY(-2px); background: var(--bg-primary);
        }
        .form-textarea-modern { min-height: 150px; line-height: 1.5; }
        .form-label-modern {
            font-weight: 700; color: var(--text-primary); margin-bottom: 0.75rem;
            font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em;
            display: block;
        }
        .btn-modern {
            border: none; border-radius: 1rem; padding: 1rem 2rem;
            font-weight: 700; font-size: 1.1rem; transition: all 0.3s ease;
            display: inline-flex; align-items: center; gap: 0.75rem;
            position: relative; overflow: hidden; text-transform: uppercase;
            letter-spacing: 0.05em; cursor: pointer; font-family: 'Space Grotesk', sans-serif;
        }
        .btn-modern::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn-modern:hover::before { left: 100%; }
        .btn-primary-modern {
            background: var(--primary-gradient); color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); border: 2px solid transparent;
        }
        .btn-primary-modern:hover {
            transform: translateY(-3px); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        .btn-danger-modern {
            background: var(--danger-gradient); color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3); border: 2px solid transparent;
        }
        .btn-danger-modern:hover {
            transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }
        .btn-outline-modern {
            background: transparent; border: 2px solid var(--border-color);
            color: var(--text-primary); padding: 0.75rem 1.5rem; border-radius: 1rem;
            font-weight: 600; transition: all 0.3s ease; display: inline-flex;
            align-items: center; gap: 0.5rem; font-size: 0.9rem;
        }
        .btn-outline-modern:hover {
            background: var(--primary-color); color: white; border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .data-table-modern {
            background: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 1.5rem; overflow: hidden; box-shadow: var(--card-shadow);
        }
        .table-modern {
            margin: 0; font-size: 0.9rem; width: 100%; table-layout: fixed;
            border-collapse: collapse;
        }
        .table-modern thead { position: sticky; top: 0; z-index: 10; }
        .table-modern thead th {
            background: var(--primary-gradient); color: white; font-weight: 700;
            text-transform: uppercase; padding: 1rem; border: none;
            font-size: 0.85rem; letter-spacing: 0.05em;
            font-family: 'Space Grotesk', sans-serif;
        }
        .table-modern tbody td {
            padding: 1rem; border-bottom: 1px solid var(--border-light);
            color: var(--text-primary); vertical-align: middle;
        }
        .table-modern tbody tr { transition: background 0.2s ease; }
        .table-modern tbody tr:hover { background: var(--bg-tertiary); }
        .user-type-badge {
            display: inline-flex; align-items: center; gap: 0.25rem;
            padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.7rem;
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
            margin-left: 0.5rem;
        }
        .user-type-badge.seller { background: var(--warning-gradient); color: white; }
        .user-type-badge.customer { background: var(--info-gradient); color: white; }
        .user-type-badge.delivery { background: var(--secondary-gradient); color: white; }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        .user-details { flex: 1; min-width: 0; }
        .user-email {
            font-weight: 600; margin-bottom: 0.25rem; word-break: break-all;
            color: var(--text-primary);
        }
        .user-meta {
            font-size: 0.8rem; color: var(--text-secondary);
            display: flex; align-items: center; gap: 0.5rem;
        }
        .user-avatar {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: white; flex-shrink: 0;
        }
        .user-avatar.seller { background: var(--warning-gradient); }
        .user-avatar.customer { background: var(--info-gradient); }
        .user-avatar.delivery { background: var(--secondary-gradient); }
        .token-cell-modern {
            background: var(--bg-tertiary); padding: 0.75rem 1rem;
            border-radius: 0.75rem; font-family: 'Courier New', monospace;
            font-size: 0.8rem; cursor: pointer; transition: all 0.3s ease;
            word-break: break-all;
        }
        .token-cell-modern:hover {
            background: var(--primary-color); color: white;
            transform: scale(1.02);
        }
        .platform-badge-modern {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 0.75rem; font-weight: 600;
            font-size: 0.85rem; text-transform: capitalize;
        }
        .platform-badge-modern.android {
            background: rgba(61, 220, 132, 0.1); color: #3ddc84;
            border: 2px solid rgba(61, 220, 132, 0.3);
        }
        .platform-badge-modern.ios {
            background: rgba(0, 122, 255, 0.1); color: #007aff;
            border: 2px solid rgba(0, 122, 255, 0.3);
        }
        .status-badge-modern {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 0.75rem; font-weight: 600;
            font-size: 0.85rem; text-transform: capitalize;
        }
        .status-badge-modern.active {
            background: rgba(19, 180, 151, 0.1); color: #13b497;
            border: 2px solid rgba(19, 180, 151, 0.3);
        }
        .status-badge-modern.success {
            background: rgba(19, 180, 151, 0.1); color: #13b497;
            border: 2px solid rgba(19, 180, 151, 0.3);
        }
        .status-badge-modern.partial {
            background: rgba(250, 112, 154, 0.1); color: #fa709a;
            border: 2px solid rgba(250, 112, 154, 0.3);
        }
        .pagination-modern {
            padding: 1.5rem; background: var(--bg-tertiary); border-radius: 0 0 1.5rem 1.5rem;
            color: var(--text-secondary); font-size: 0.9rem; display: flex;
            align-items: center; justify-content: center; gap: 0.5rem;
        }
        .search-container { position: relative; margin-bottom: 2rem; }
        .search-modern {
            background: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 3rem; padding: 1rem 1.5rem 1rem 3.5rem; font-size: 1rem;
            width: 100%; transition: all 0.3s ease; color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        .search-modern:focus {
            border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
            outline: none; transform: scale(1.02);
        }
        .search-icon {
            position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); font-size: 1.25rem; transition: all 0.3s ease;
        }
        .search-modern:focus + .search-icon {
            color: var(--primary-color); transform: translateY(-50%) scale(1.1);
        }
        .loading-spinner-modern {
            display: inline-block; width: 1.25rem; height: 1.25rem;
            border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top-color: white; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-toast {
            position: fixed; top: 2rem; right: 2rem; background: var(--success-gradient);
            color: white; padding: 1.5rem 2rem; border-radius: 1rem;
            box-shadow: var(--shadow-2xl); z-index: 9999; display: flex;
            align-items: center; gap: 1rem; animation: slideInRight 0.5s ease;
            font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .section-actions { display: flex; gap: 1rem; align-items: center; }
        .form-actions {
            display: flex; gap: 1rem; margin-top: 2rem; padding-top: 2rem;
            border-top: 2px solid var(--border-light);
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .form-group { min-width: 100%; }
            .table-modern { font-size: 0.8rem; }
            .stat-value { font-size: 2.5rem; }
            .form-actions { flex-direction: column; }
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-tertiary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <button id='theme-toggle' class='btn btn-outline-primary position-fixed top-0 end-0 m-3'>
        <i class='bi bi-moon-fill' id='themeIcon'></i>
    </button>
    <div class="header">
        <div class="container header-content">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1><i class="bi bi-bell-fill"></i> GoatGoat FCM Management</h1>
                    <p class="subtitle"><i class="bi bi-speedometer2"></i> Advanced push notification control center</p>
                    <div class="status-indicators">
                        <div class="live-badge"><div class="pulse"></div> ðŸ”´ LIVE MODE</div>
                        <div class="system-status"><i class="bi bi-check-circle-fill text-success"></i> All Systems Operational</div>
                    </div>
                </div>
                <div class="col-lg-4 text-lg-end mt-4 mt-lg-0">
                    <div class="d-flex flex-column align-items-lg-end">
                        <small class="text-secondary mb-2">Last Updated</small>
                        <div class="fw-bold" id="currentTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="stats-grid">
            <div class="stat-card online">
                <div class="stat-icon-wrapper"><i class="bi bi-wifi stat-icon"></i></div>
                <div class="stat-value">Online</div>
                <div class="stat-label">System Status</div>
            </div>
            <div class="stat-card tokens">
                <div class="stat-icon-wrapper"><i class="bi bi-key-fill stat-icon"></i></div>
                <div class="stat-value" id="totalTokens">--</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card sellers">
                <div class="stat-icon-wrapper"><i class="bi bi-shop stat-icon"></i></div>
                <div class="stat-value" id="totalSellers">--</div>
                <div class="stat-label">Active Sellers</div>
