<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #404040;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.2);
        }
        .card h3 {
            color: #f39c12;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #404040;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            font-weight: 500;
            color: #cccccc;
        }
        .metric-value {
            font-weight: 700;
            color: #f39c12;
            font-size: 1.1rem;
        }
        .user-type-customer { color: #3498db !important; }
        .user-type-seller { color: #f39c12 !important; }
        .user-type-delivery { color: #27ae60 !important; }
        
        .status-healthy { color: #4CAF50; }
        .status-warning { color: #FF9800; }
        .status-error { color: #f44336; }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f39c12;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
        }
        .btn:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .quick-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .quick-link {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        .quick-link:hover {
            background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2d2d2d;
        }
        thead {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: #1a1a1a;
            border-bottom: 2px solid #404040;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #404040;
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:nth-child(even) {
            background: #333333;
        }
        tbody tr:hover {
            background: #3a3a3a;
        }
        code {
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-customer {
            background: #3498db;
            color: #ffffff;
        }
        .badge-seller {
            background: #f39c12;
            color: #1a1a1a;
        }
        .badge-delivery {
            background: #27ae60;
            color: #ffffff;
        }
        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f39c12;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .multi-select-container {
            position: relative;
        }
        .multi-select-header {
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .multi-select-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 250px;
            overflow-y: auto;
            background: #2d2d2d;
            border: 2px solid #f39c12;
            border-radius: 8px;
            margin-top: 5px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .multi-select-options.show {
            display: block;
        }
        .multi-select-option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            transition: background-color 0.2s ease;
        }
        .multi-select-option:hover {
            background: #3a3a3a;
        }
        .multi-select-option.selected {
            background: #f39c12;
            color: #1a1a1a;
            font-weight: 600;
        }
        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .selected-item {
            background: #f39c12;
            color: #1a1a1a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .selected-item .remove {
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
        }
        .feedback-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        .feedback-success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .feedback-error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
